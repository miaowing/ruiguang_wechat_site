<div class="home">
    <div id="home" xmlns:v-bind="http://www.w3.org/1999/xhtml">
        <div class="logo">
            <img v-bind:src="logoImg">
        </div>
        <img v-bind:src="img">
        <div class="panel">
            <div class="left">
                <div class="item item-left">
                    <a v-bind:href="menu.left.url">
                    <img v-bind:src="menu.left.img"><span>{{menu.left.name}}</span>
                    </a>
                </div>
            </div>
            <div class="right">
                <div class="item item-right top-right">
                    <a v-bind:href="menu.topRight.url">
                        <img v-bind:src="menu.topRight.img"><span>{{menu.topRight.name}}</span>
                    </a>
                </div>
                <div class="sub-item">
                    <div class="item item-right">
                        <a v-bind:href="menu.bottomRight.url">
                            <img v-bind:src="menu.bottomRight.img"><span>{{menu.bottomRight.name}}</span>
                        </a>
                    </div>
                    <div class="item item-left">
                        <a v-bind:href="menu.bottomLeft.url">
                            <img v-bind:src="menu.bottomLeft.img"><span>{{menu.bottomLeft.name}}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <img class="bottom-img" v-bind:src="bottomImg">
        <div class="footer">
            大连瑞光非织造布集团有限公司
        </div>
    </div>
</div>
