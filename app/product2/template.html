<div id="product">
    <div v-html="product.imgs[0]"></div>
    <div class="description">
        <p>{{product.description}}</p>
    </div>
    <div v-html="product.imgs[1]"></div>
    <ul class="detail-params">
        <li v-for="param in product.params">
            <span class="key">{{param.key}}:</span>
            <span class="value">{{param.value}}</span>
        </li>
    </ul>
</div>
